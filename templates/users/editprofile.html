<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Edit Profile</h2>
    <form>
      <div class="row mb-3">
        <label for="name" class="col-sm-4 ">Full Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="full name" id="name" required>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 ">Gender</label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="dob" class="col-sm-4 ">Date of Birth</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" name="date of birth" id="dob" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-4 ">Email address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" name="email address" id="email" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="phone" class="col-sm-4 ">Phone Number</label>
        <div class="col-sm-8">
          <input type="tel" pattern="[0-9]{10}" class="form-control"name="phone number" id="phone" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="place" class="col-sm-4 ">Place</label>
        <div class="col-sm-8">
          <input type="text" class="form-control"name="place" id="place" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="city" class="col-sm-4 ">City</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="city" id="city" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="state" class="col-sm-4 ">State</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" name="state" id="state" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="pincode" class="col-sm-4 ">Pincode</label>
        <div class="col-sm-8">
          <input type="text" pattern="[0-9]{6}" class="form-control" name="pincode" id="pincode" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="photo" class="col-sm-4 ">Upload Photo</label>
        <div class="col-sm-8">
          <input type="file" class="form-control" name="upload photo" id="photo" accept="image/*" required>
        </div>
      </div>


      </div>

      <div class="row mb-3">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">Submit Changes</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
