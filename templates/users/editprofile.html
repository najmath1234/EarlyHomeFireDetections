<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h2 class="mb-4">Edit Profile</h2>
    <form action="/myapp/editprofile_post/" method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <div class="row mb-3">
        <label for="name" class="col-sm-4 ">Full Name</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="name" name="name" value="{{ data.name }}" required>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-4 ">Gender</label>
        <div class="col-sm-8">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="male" name="gender" {% if data.gender == 'male' %}checked{% endif %} id="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="female" name="gender" {% if data.gender == 'female' %}checked{% endif %} id="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
             <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" value="others" name="gender" {% if data.gender == 'others' %}checked{% endif %} id="other" required>
            <label class="form-check-label" for="other">other</label>
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="dob" class="col-sm-4 ">Date of Birth</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" id="dob" name="dob" value="{{ data.dob }}" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="email" class="col-sm-4 ">Email address</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" name="email" value="{{ data.email }}" required>
        </div>
      </div>

      <div class="row mb-3">
        <label for="phone" class="col-sm-4 ">Phone Number</label>
        <div class="col-sm-8">
          <input type="tel" pattern="[0-9]{10}" class="form-control" id="phone" name="phone" value="{{ data.phone }}" required>
        </div>
      </div>



      <div class="row mb-3">
        <label for="place" class="col-sm-4 ">Place</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="place" name="place" value="{{ data.place }}" required>
        </div>
      </div>


         <div class="row mb-3">
        <label for="place" class="col-sm-4 ">City</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="city" name="city" value="{{ data.city }}" required>
        </div>
      </div>

         <div class="row mb-3">
        <label for="place" class="col-sm-4 ">district</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="district" name="district" value="{{ data.district }}" required>
        </div>
      </div>

         <div class="row mb-3">
        <label for="place" class="col-sm-4 ">Pincode</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="pincode" name="pincode" value="{{ data.pincode }}" required>
        </div>
      </div>

        <div class="row mb-3">
        <label for="place" class="col-sm-4 ">Photo</label>
        <div class="col-sm-8">
          <input type="file" class="form-control" id="photo" name="photo">
            <img src="{{data.photo}}" height="100" width="100">
        </div>
      </div>

      <div class="row mb-3">
        <div class="offset-sm-4 col-sm-8">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
