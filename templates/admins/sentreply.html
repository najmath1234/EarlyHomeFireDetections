<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Reply</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h4 class="mb-4">Send a Reply</h4>
      <form method="post" action="/myapp/sentreply_post/">
          {% csrf_token %}
          <input type="hidden" name="id" value="{{ id }}">
      <!-- Complaint Text -->
      <div class="mb-3">
        <label for="Sent Reply" class="form-label">Sent Reply</label>
        <textarea class="form-control" id="Sent Reply" name="Reply" rows="4" placeholder="Write your Reply here..." required></textarea>
      </div>


      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Send Reply</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
