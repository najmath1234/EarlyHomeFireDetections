<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Data Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables CSS -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Blocked Users</h2>
    <table id="registrationTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Sl/no</th>
          <th>Name</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Place</th>
          <th>City</th>
          <th>Pincode</th>
          <th>Photo</th>
            <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Data Row -->
        {% for i in blocked %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ i.name }}</td>
          <td>{{ i.gender }}</td>
          <td>{{ i.dob }}</td>
          <td>{{ i.email }}</td>
          <td>{{ i.phone }}</td>
          <td>{{ i.place}}</td>
          <td>{{ i.city }}</td>
          <td>{{ i.pincode }}</td>
          <td><<img src="{{ i.photo }}" height="100" width="100"></td>
            <td>{{ i.status }}</td>

        </tr>
{% endfor %}
        <!-- Add more rows dynamically from backend -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#registrationTable').DataTable();
    });
  </script>
</body>
</html>
