<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Login</h2>
                 <form method="post" action="/myapp/changepassword_post/">
                     {% csrf_token %}

                    <div class="form-group">
                        <label for="password"> Current Password</label>
                        <input type="password" class="form-control" id="password" name="currentpassword" placeholder="Enter your Current password" required>
                    </div>
                     <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" class="form-control" id="password" name="newpassword" placeholder="Enter your New password" required>
                    </div>
                     <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="password" name="confirmpassword" placeholder="Enter your Confirm password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">submit</button>
                </form>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
